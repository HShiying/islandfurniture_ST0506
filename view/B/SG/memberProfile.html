            // ✅ NEW: Function to calculate progress to next tier
            function calculateProgressToNextTier(currentSpending, currentTier) {
                var nextTierThresholds = [1000, 5000, 10000];
                var nextThreshold = null;
                var tierName = '';
                
                if (currentSpending < 1000) {
                    nextThreshold = 1000;
                    tierName = 'Silver';
                } else if (currentSpending < 5000) {
                    nextThreshold = 5000;
                    tierName = 'Gold';
                } else if (currentSpending < 10000) {
                    nextThreshold = 10000;
                    tierName = 'Platinum';
                }
                
                if (nextThreshold) {
                    var remaining = nextThreshold - currentSpending;
                    var progress = ((currentSpending - currentTier.minSpending) / (nextThreshold - currentTier.minSpending)) * 100;
                    return {
                        percentage: Math.min(Math.round(progress), 100),
                        message: `Spend $${remaining.toFixed(2)} more to reach ${tierName} tier!`
                    };
                } else {
                    return {
                        percentage: 100,
                        message: 'Congratulations! You\'ve reached the highest tier - Platinum!'
                    };
                }
            }

            function addWorkDays(startDate, days) {
                var dow = startDate.getDay();
                var daysToAdd = parseInt(days);
                if (dow == 0)
                    daysToAdd++;
                if (dow + daysToAdd >= 6) {
                    var remainingWorkDays = daysToAdd - (5 - dow);
                    daysToAdd += 2;
                    if (remainingWorkDays > 5) {
                        daysToAdd += 2 * Math.floor(remainingWorkDays / 5);
                        if (remainingWorkDays % 5 == 0)
                            daysToAdd -= 2;
                    }
                }
                startDate.setDate(startDate.getDate() + daysToAdd);
                var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return startDate.toLocaleDateString("en-US", options);
            }
